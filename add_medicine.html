<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cabinet - Add Medicine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-blue: #74b9ff;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        /* บังคับใช้ Kanit ทุกส่วน */
        * {
            font-family: 'Kanit', sans-serif;
        }

        body {
            /* background เดิม */
            background: linear-gradient(-45deg, #ee9ca7, #ffdde1, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 40px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            width: 100%; max-width: 650px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9b59b6;
            font-weight: 600; /* ปรับน้ำหนักให้พอดีกับ Kanit */
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .hospital-code-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border: 1px dashed #74b9ff;
            color: #0984e3;
            /* ลบ font-family เดิมออก ใช้ global Kanit แทน */
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-save {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none; border-radius: 12px;
            padding: 12px; color: white; font-weight: 500;
            width: 100%; transition: 0.3s;
        }

        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3); }
       
        .user-badge {
            font-size: 0.8rem;
            background: rgba(116, 185, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            color: #0984e3;
        }
    </style>
</head>

<body>

    <div class="form-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="dashboard.html" class="text-decoration-none text-muted small"><i class="fas fa-arrow-left me-1"></i> Dashboard</a>
            <span id="activeUser" class="user-badge"><i class="fas fa-user me-1"></i> Checking user...</span>
        </div>

        <h4 class="fw-bold mb-4"><i class="fas fa-plus-circle me-2 text-primary"></i>เพิ่มข้อมูลยาใหม่</h4>

        <div class="hospital-code-display">
            <small class="d-block text-muted fw-normal mb-1">Generated Hospital Code</small>
            <span id="generatedCode">PLEASE FILL INFO</span>
        </div>

        <form id="drugForm">
            <div class="section-title">Medicine Info</div>
            <div class="row">
                <div class="col-md-6">
                    <label class="small mb-1">ชื่อทางการค้า (Trade Name)</label>
                    <input type="text" id="tradeName" class="form-control" placeholder="เช่น TYLENOL" required>
                </div>
                <div class="col-md-6">
                    <label class="small mb-1">ชื่อสามัญ (Generic Name)</label>
                    <input type="text" id="genericName" class="form-control" placeholder="เช่น Paracetamol" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="small mb-1">รูปแบบ (Dosage Form)</label>
                    <input type="text" id="dosageForm" class="form-control" placeholder="เช่น Tablet" required>
                </div>
                <div class="col-md-6">
                    <label class="small mb-1">ขนาด (Strength)</label>
                    <input type="text" id="strength" class="form-control" placeholder="เช่น 500 mg" required>
                </div>
            </div>

            <button type="submit" class="btn btn-save mt-3">
                <i class="fas fa-check-circle me-2"></i> ยืนยันการเพิ่มข้อมูลยา
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, set, get, push } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEDJ0GGOqxPGik5huW9XdNEgcnlMs_ebM",
            authDomain: "slot-drug.firebaseapp.com",
            databaseURL: "https://slot-drug-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "slot-drug",
            storageBucket: "slot-drug.firebasestorage.app",
            messagingSenderId: "805318911272",
            appId: "1:805318911272:web:d5c569063937d56eb01c1d",
            measurementId: "G-RGG20ZR8J0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserRealName = "";

        // 1. ตรวจสอบ User และดึงชื่อจริง
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);
                currentUserRealName = (snapshot.exists() && snapshot.val().name) ? snapshot.val().name : user.email;
                document.getElementById('activeUser').innerHTML = `<i class="fas fa-user-circle me-1"></i> ${currentUserRealName}`;
            } else {
                window.location.href = "index.html";
            }
        });

        // 2. ฟังก์ชันสร้าง Hospital Code อัตโนมัติ (Trigger ทุกครั้งที่พิมพ์)
        const inputs = ['tradeName', 'genericName', 'dosageForm', 'strength'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updateHospitalCode);
        });

        function updateHospitalCode() {
            const getShort = (id) => document.getElementById(id).value.substring(0, 2).toUpperCase();
            const trade = getShort('tradeName');
            const generic = getShort('genericName');
            const dosage = getShort('dosageForm');
            const strength = document.getElementById('strength').value.replace(/\s+/g, '');

            if(trade && generic && dosage && strength) {
                // ตัดส่วน content ออกจากรหัส
                const code = `${trade}${generic}-${dosage}-${strength}`;
                document.getElementById('generatedCode').textContent = code;
                return code;
            }
            document.getElementById('generatedCode').textContent = "WAITING FOR INFO...";
            return "";
        }

        // 3. บันทึกข้อมูลลง Firebase
        document.getElementById('drugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const hospitalCode = updateHospitalCode();
           
            if(!hospitalCode) return alert("กรุณากรอกข้อมูลให้ครบถ้วน");

            const now = new Date();
            const timeStr = now.toLocaleString('en-GB', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false });

            const drugData = {
                name: document.getElementById('tradeName').value,
                tradeName: document.getElementById('tradeName').value,
                genericName: document.getElementById('genericName').value,
                dosageForm: document.getElementById('dosageForm').value,
                strength: document.getElementById('strength').value,
                hospitalCode: hospitalCode,
                createdAt: timeStr,
                lastEditedAt: timeStr,
                createdBy: currentUserRealName,
                lastEditedBy: currentUserRealName
            };

            try {
                await set(ref(db, 'drugs/' + hospitalCode), drugData);
                alert("เพิ่มข้อมูลยาเรียบร้อยแล้ว!");
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
